<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Mobile Alarm Server</title>
	<meta name="viewport" content="width=device-width", initial-scale=1.0">
	<link href="bootstrap.min.css" rel="stylesheet" media="screen">
	<link href="scojs.css" rel="stylesheet" media="screen">
	<style type="text/css">
		body {
			padding-top: 5px;
			padding-bottom: 5px;
		}

		.container-fluid {
			margin: 0 auto;
			max-width: 640px;
			padding: 0;
		}

		.row-fluid {
			margin: 0 auto;
			max-width: 640px;
			padding: 0;
		}

		.btn-toolbar {
			max-width: 640px;
			padding-top: 5px;
			padding-bottom: 0px;
			padding-left: 30px;
		}

		h2 {
			padding-left: 15px;
			padding-top: 0;
			padding-bottom: 0;
		}

		.container-fluid > hr {
			margin: 5px 0;
		}

	</style>
</head>
<body>
<script src="jquery.js"></script>
<script src="mobileas.js"></script>
<script src="bootstrap.min.js"></script>
<script src="bootbox.min.js"></script>
<script src="jquery.timeago.js"></script>
<script src="sco.message.js"></script>
<div class="container-fluid">
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="row-fluid">
				<div class="btn-toolbar">
					<div id="message"></div>
					<div id="actions">
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span12">
				<div id="container"></div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
